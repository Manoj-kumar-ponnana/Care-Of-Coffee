<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C/O Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frist_container">
        <header id="head">
            <div>
                <img src="resources/logo.png" alt="C/O Coffee Logo" width="120">
            </div>
            <div class="header-content">
                <span>Home</span>
                <span>Shop</span>
                <span>About</span>
                <span>Contact</span>
                <img src="resources/cart.png" alt="cart" width="35">
            </div>
        </header>
        <div class="content-area">
            <h1 id="highlight_text">Coffee Masters</h1><br>
            <img src="resources/slider-separator-img.webp"><br>
            <section style="display: inline-block;">
                <p id="sub-text">We are the expert of making coffee since 1994</p>
                <p id="sub-text">Carfting and Delivering coffee with care to start our customers day with a big boost</p>
            </section>
            <br><br><br>
            <button id="shop-button">Shop Here</button>
        </div>
        
    </div>
</body>
</html>
